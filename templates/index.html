<!DOCTYPE html>
<html>

<head>
    <title>Calculator by Meenal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form method="POST" action="/calculate">
            <input type="number" name="num1" placeholder="Enter first number" step="any" required>
            <select name="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="number" name="num2" placeholder="Enter second number" step="any" required>
            <button type="submit">Calculate</button>
        </form>
        {% if result is not none %}
        <div class="result">
            <h2>Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Made by Meenal â™¥</p>
    </footer>
</body>

</html>
